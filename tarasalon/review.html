<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Tara Salom</title>

    <style>
    .salonrating-text h4{
        font-size: 1.2rem;
        margin-bottom: .1rem;
    }

    .salonrating-text p{
        font-size: .9rem;
        margin-bottom: .1rem;
    }
    .salonrating-img{
        height:220px;
    }


    .salonrating-form{
        padding-top: 1rem;
        border-top:1px solid #ccc;
    }
    .salonrating-form label{
        color:#333;
        font-weight: 600;
        margin-bottom: 2px;
        font-size: .95;
    }

    </style>
  </head>
  <body>
    

    <section class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img src="img/best1.jpeg" alt="" class="img-fluid w-100 salonrating-img">
                    <div class="salonrating-text">
                        <h4>Berin Lorem, ipsum.</h4>
                        <p class="text-secondary">Lorem ipsum dolor sit amet consectetur adipielit.</p>
                    </div>
                </div>
                <div class="col-sm-8">

                  

                    <form action="" class="salonrating-form">
                        <div class="form-group">
                            <label for="">Leave a review for the business</label>
    
                            <textarea name="" class="form-control rounded-0" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores corrupti odit ducimus consequatur hic? Itaque vel repellendus animi ut vero harum, aut, delectus laudantium quam sequi excepturi culpa voluptatem provident." rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Select your service Provider</label>
                            <select name="" id="" class="custom-select rounded-0">
                                <option value="">Select Service Provider</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-light rounded-0">Cancel</button>
                            <button class="btn btn-success rounded-0">Post Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

</body>
</html>
